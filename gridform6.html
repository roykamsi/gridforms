<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="gridform6.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid form n6</title>
</head>
<body>
    <div class="container">
        <form action="" class="form bg-image">
            <img class="non-selectable" src="https://ainews4u.com/wp-content/uploads/2021/06/Emily.png" alt="">
            <h1>Login to your account</h1>
            <div class="credentials">
                <label for="username" class="username">
                    <input type="text" id="username" placeholder="Username" required aria-required="true">
                </label>
                <label for="password" class="password">
                    <input type="password" id="password" placeholder="Password" required aria-required="true"><span class="rtl">OK</span>
                </label>
            </div>
            <div class="recover-options">
                <p class="underline">Password recovery</p>
                <p class="underline">Register</p>
            </div>
            <div class="divisor-container">
            <span class="line"></span>
            <span class="divisor">Or</span>
            <span class="line"></span></div>
            <div class="login-options">
                <button class="fb-login">Login with<i class="fa-brands fa-facebook-square"></i></button>
                <button class="in-login">Login with <i class="fa-brands fa-linkedin"></i></button>
            </div>
        </form>
    </div>
</body>
</html>
