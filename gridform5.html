<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="gridform5.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid form n5</title>
</head>

<body>
    <div class="mytabs">
        <input type="radio" id="tabfree" name="mytabs" checked="checked">
        <label for="tabfree" class="tab-up">Login</label>
        <div class="tab">
            <label for="reg-email">
                <input type="email" class="reg-email" placeholder="Your Mail"></label>
                <label for="password">
                <input type="password" class="pwd" placeholder="Password"></label>
                <p style="cursor: pointer;">Forgot password?</p>
                <label for="login-btn">
                <button class="login" id="login">Login</button></label>
            <div class="log-alter">
                <label for="login-fb">
                    <button id="login-fb" class="fb-login">Facebook Login</button></label>
                <label for="login-twitter">
                    <button id="login-twitter" class="twitter-login">Twitter Login</button>
                </label>
            </div>
        <p class="privacy-policy">Terms and Privacy Policy</p>
        </div>

        <input type="radio" id="tabgold" name="mytabs">
        <label for="tabgold" class="tab-up">Register</label>
        <div class="tab">
            <label for="reg-email">
            <input type="email" class="reg-email" placeholder="Your Mail"></label>
            <label for="password">
            <input type="password" class="pwd" placeholder="Password"></label>
            <label for="pwd-conf">
            <input type="password" class="pwd-conf" placeholder="Repeat your password"></label>
            <button class="register">Sign-in</button>
        <p class="privacy-policy">Terms and Privacy Policy</p>
        </div>
    </div>
</body>

</html>
