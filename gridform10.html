<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="gridform10.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="bg">
        <div class="formCont">
            <form action="" class="form">
                <div class="img-cont">
                </div>
                <div class="login">
                    <div class="credentials">
                        <h1 class="title">Login to your account</h1>
                        <label for="email"><input type="email" placeholder="Email" required>
                        </label>
                        <label for="password">
                            <input type="email" placeholder="Password" required>
                        </label>
                        <div class="btns">
                            <button class="btn">Login</button>
                        </div>
                    </div>
                </div>
            </form>
            <div class="extraCont">
                <div class="extra"><a href="#">Forgot password?</a>
                </div>
                <div class="extra">Ready to get started? <a href="#">Request a demo</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
