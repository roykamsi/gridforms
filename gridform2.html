<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="gridform2.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Form 2</title>
</head>

<body>
    <form class="form">
        <div class="info">
            <img src="Just 4 You.png" alt="Just 4 You" width="100px" height="100px">
            <label for="email" class="info-email">
                    <input class="input-start" type="email" required aria-required="true" placeholder="Email"></label>
            <label for="password" class="info-password">
                    <input class="input-middle" type="password" required aria-required="true" placeholder="Password"></label>
            <button class="button" type="submit">Login</button>
        </div>
    </form>
</body>

</html>
