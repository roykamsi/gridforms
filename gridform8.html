<!DOCTYPE html>
<html lang="en">

<head>
    <link href='//fonts.googleapis.com/css?family=Open+Sans:100,200,300,400,600,700,800,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="gridform8.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Form 8</title>
</head>

<body>
    <div class="container">
        <form class="form" action="">
            <div class="sign-up">Don't have an account? <span class="green">Sign up</span></div>
            <div class="welcome">
                <img src="https://sp-ao.shortpixel.ai/client/to_webp,q_lossless,ret_img,w_768/https://www.roykamsi.com/wp-content/uploads/2021/05/Logo-mio-768x691.png"
                    alt="Elefant logo">
                <h1 class="title">Welcome Home</h1>
            </div>
            <div class="credentials">
                <p>Email</p>
                <label for="email">
                    <input id="email" type="email">
                </label>
                <p>Password</p>
                <label for="pwd">
                    <input id="pwd" type="password">
                </label>
            </div>
            <div class="login">
                <label class="remember"><input type="checkbox">Remember me</label> 
                <button>Sign in</button>
            </div>
        </form>
    </div>

</body>

</html>
