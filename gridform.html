    <script src="js/scripts.js"></script>

<body>
    <container>
        <h1 class="brand">Le <span>migliori verdure</span></h1>
        <div class="wrapper animate__animated animate__bounceInLeft animate__bounceIn">
            <div class="company-info">
                <h3>Le migliori verdure</h3>
                <ul>
                    <li><i class="fas fa-road"></i> Lorem</li>
                    <li><i class="fas fa-phone"></i> Lorem Ipsum, 2</li>
                    <li><i class="fas fa-envelope"></i> lorem3@email.com</li>
                </ul>
            </div>

            <div class="contact">
                <h3>Contattaci</h3>
                <form action="">
                    <p>
                        <label for="">Nome</label>
                        <input type="text" name="name">
                    </p>
                    <p>
                        <label for="">Azienda</label>
                        <input type="text" name="Azienda">
                    </p>
                    <p>
                        <label for="">Indirizzo e-mail</label>
                        <input type="email" name="e-mail">
                    </p>
                    <p>
                        <label for="">Telefono</label>
                        <input type="tel" name="telefono"  pattern="[0-9]{10}">
                    </p>
                    <p class="full">
                        <label for="">Messaggio</label>
                        <textarea name="message" id="testo" rows="5"></textarea>
                    </p>
                    <p class="full">
                        <button>Submit</button>
                    </p>
                    
                </form>
            </div>
        </div>
    </container>
</body>

</html>
